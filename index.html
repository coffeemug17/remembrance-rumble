<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remembrance Rumble</title>
    <script defer src="js/main.js"></script>
    <link href="css/card-library/css/cardstarter.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Remembrance Rumble - Match The Following Cards!!</h1>
    <h2 id = "incorrect">Number of Attempts Remaining: 0</h2>
    <section id="board">
        <div class = "card back" id = "0"></div>
        <div class = "card back" id = "1"></div>
        <div class = "card back" id = "2"></div>
        <div class = "card back" id = "3"></div>
        <div class = "card back" id = "4"></div>
        <div class = "card back" id = "5"></div>
        <div class = "card back" id = "6"></div>
        <div class = "card back" id = "7"></div>
        <div class = "card back" id = "8"></div>
        <div class = "card back" id = "9"></div>
        <div class = "card back" id = "10"></div>
        <div class = "card back" id = "11"></div>
    </section>
    <button id="button">Play Again</button>
</body>
</html>
